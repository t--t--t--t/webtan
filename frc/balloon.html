<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>吹出しテスト！!！</title>
    <meta name="description" content="How to use pseudo-elements to create pure CSS speech bubbles from existing, semantic HTML. This approach uses progressive enhancement and removes the need for images or JavaScript.">
	<!-- <link rel="stylesheet" href="default.css"> -->
    <link rel="canonical" href="/pure-css-speech-bubbles/demo/">
	<link type="text/css" href="css/balloon.css" rel="stylesheet" media="all" />

</head>

<body>
	<div id="container">

		<div class="content">

            <div class="ballw">
                <p>吹き出しパターン1　左</p>
            </div>
<br>
<br>
<br>
            <div class="balrg">
                <p>吹き出しパターン1　右</p>
            </div>


<br>
<br>
<br>
<br>
<br>

            <blockquote class="triangle-left top">
                <p>吹き出しパターン2　左</p>
            </blockquote>

            <blockquote class="triangle-right top">
                <p>吹き出しパターン2　右</p>
            </blockquote>

            <blockquote class="lballoon">
                <p>吹き出しパターン3　左</p>
            </blockquote>

            <blockquote class="rballoon">
                <p>吹き出しパターン3　右</p>
            </blockquote>



            <blockquote class="l-oval-speech-border">
                <p>吹き出しパターン4　左</p>
            </blockquote>

            <blockquote class="r-oval-speech-border">
                <p>吹き出しパターン4　右</p>
            </blockquote>

		</div>

	</div>
</body>
</html>
